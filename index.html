<!DOCTYPE html>
<style>
    .content {
        margin: 0 auto;
        margin-bottom: auto;
        position:absolute;
        left:0;
        right:0;
        padding-bottom: 50%;
    }

    .innerContent {
        margin-left: 25%;
        margin-right: 25%;
        padding-top: 5%;
        text-align: center;
        display: flex;
        font-size: 25px;
        font-family: monospace;
    }

    .innerContent::after {
        content: "";
        clear: both;
        display: table;
    }

    body{
        background-color: #333;
        color: azure;
    }

    .header {
        font-family:monospace;
        position: fixed;
        background-color: #333;
        width: 100%;
        height: auto;
        top: 0;
        padding-left: 2%;
    }

    .parallax {
        /* The image used */
        background-image: url("jordan.png");

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: top;
        background-repeat: no-repeat;
        background-size: contain;

        width: 100%;
        min-height: 100px;
        padding-top: 35%;
    }

    .column {
        float: left;
        width: 33.33%;
        padding: 5px;
        flex: 33.33%;
    }


        /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
      background: #333;
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    hr {
        border: 3px solid rgb(204, 78, 78);
    }
</style>
